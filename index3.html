<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="style.css">
    <title>Latihan 3 pt. 3</title>
</head>
<body>
    <!-- tolong dicek lagi -->
    <div class="card blue-bottom border" style="width: 420px;">
        <div class="content center">
            <div class="icons w-100">
                <span class="success">Completed</span>
                <i class="hgi hgi-stroke hgi-more-vertical" id="more"></i>
            </div>
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch">
            <span class="card-title">Urban Dreams</span>
            <p class="subtitle">Live Gaming Spectacle Unveiled</p>
            <div class="rows w-100">
                <div class="border-dash">
                    <p>50.7%</p>
                    <p>Traffic Up</p>
                </div>
                <div class="border-dash">
                    <p>20.1k</p>
                    <p>New Fans</p>
                </div>
                <div class="border-dash">
                    <p>$100k</p>
                    <p>Donated</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let center = false;
        document.getElementById('more').onclick = () => {
            center = !center;
            if(center) {
                document.body.style.display = 'flex';
                document.body.style.justifyContent = 'center';
                document.body.style.alignItems = 'center';
            } else {
                document.body.style.display = 'block';
            }
        };
    </script>
</body>
</html>
