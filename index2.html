<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="style.css">
    <title>Latihan 3 pt. 2</title>
</head>
<body>
    <div class="card">
        <img src="assets/socmed.jpg" alt="">
        <div class="content border" style="border-top: none;">
            <span class="card-title">Urban Dreams</span>
            <div class="card-footer">
                <div class="user">
                    <img src="assets/pp.jpg" alt="">
                    <span>Kang Lloyd</span>
                </div>
                <div class="stat">
                    <span>
                        <i class="hgi hgi-stroke hgi-favourite"></i>24
                    </span>
                    <span>
                        <i class="hgi hgi-stroke hgi-bubble-chat"></i>5
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let center = false;
        document.getElementById('more').onclick = () => {
            center = !center;
            if(center) {
                document.body.style.display = 'flex';
                document.body.style.justifyContent = 'center';
                document.body.style.alignItems = 'center';
            } else {
                document.body.style.display = 'block';
            }
        };
    </script>
</body>
</html>
