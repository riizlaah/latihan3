<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <title>Document</title>
    <style>
        .card {
            width: 360px;
            border: 2px solid whitesmoke;
            border-radius: 8px;
            padding: 32px;
            font-family: Arial, sans-serif;
            margin: auto;
        }
        .card div {
            display: flex;
            justify-content: space-between;
        }
        .card .icons i {
            font-size: 24px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 18px;
            display: block;
        }
        p {
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icons"><i class="hgi hgi-stroke hgi-user-account" style="color: dodgerblue;"></i><i class="hgi hgi-stroke hgi-more-vertical"></i></div>
        <span class="card-title">Personal Info</span>
        <p>We're open to partnerships, guest posts, promo banners, and more.</p>
    </div>
</body>
</html>
