<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="style.css">
    <title>Latihan 3 pt. 4</title>
</head>
<body>
    <form action="">
        <a href="" class="header">Sign In</a>
        <span>Need an account? <a href="#">Sign Up</a></span>
        <div class="rows">
            <a href="" role="button">Use Google</a>
            <a href="" role="button">Use Apple</a>
        </div>
        <div class="divider"><span>or</span></div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="yourname@email.com">
        <div class="space-between">
            <label for="pass">Password</label>
            <a href="#">Forgot Password</a>
        </div>
        <input type="password" id="pass" placeholder="Enter Password">
        <input type="checkbox" name="remember_me" id="remem">
        <label for="remem">Remember Me</label>
        <button>Sign In</button>
    </form>
</body>
</html>
